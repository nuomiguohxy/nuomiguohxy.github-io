<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="specific">
        ##游戏说明<br>1.打开网页，首先进行角色选择，按左右方向键可挑选玩家角色，按空格键确认并进入游戏<br>2.进入游戏后，通过控制上下左右方向键来控制玩家移动，若巧妙避开与虫子的碰撞到达对岸河流，则视为胜利，一次胜利获得10分，出现胜利相关动画，并重新开局<br> 3.每一局中的虫子都会以任意速度出发，若在前进过程中与虫子相撞，玩家将会重新回到出发点
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
